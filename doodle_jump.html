<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            max-width: 100%;
            height: auto;
        }
        .game-menu {
            text-align: center;
            margin-right: 20px;
        }
        .game-menu h2 {
            margin-bottom: 10px;
            font-size: clamp(16px, 4vw, 20px);
        }
        .game-menu button, .touch-controls button {
            padding: 10px;
            margin: 5px;
            font-size: clamp(12px, 3vw, 16px);
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
            max-width: 150px;
        }
        .game-menu button:hover, .touch-controls button:hover {
            background-color: #45a049;
        }
        .touch-controls {
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .game-menu {
                margin-right: 0;
                margin-bottom: 10px;
            }
            canvas {
                width: 80vw;
                height: 130vw;
            }
            .touch-controls {
                display: flex;
                justify-content: space-between;
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-menu">
            <h2>Doodle Jump</h2>
            <button onclick="startGame()">Начать игру</button>
            <button onclick="pauseGame()">Пауза</button>
            <button onclick="resetGame()">Перезапустить</button>
            <button onclick="window.location.href='index.html'">Выбрать другую игру</button>
            <p>Счёт: <span id="score">0</span></p>
            <div class="touch-controls">
                <button onclick="moveLeft()">←</button>
                <button onclick="moveRight()">→</button>
            </div>
        </div>
        <canvas id="doodleCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('doodleCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const SCALE = window.innerWidth <= 600 ? window.innerWidth * 0.002 : 1;
        canvas.width = 300 * SCALE;
        canvas.height = 500 * SCALE;

        const player = { x: canvas.width / 2, y: canvas.height - 100, width: 20 * SCALE, height: 20 * SCALE, dy: 0, speed: 5 * SCALE };
        const platforms = [{ x: canvas.width / 2 - 30 * SCALE, y: canvas.height - 50, width: 60 * SCALE, height: 10 * SCALE }];
        const GRAVITY = 0.5 * SCALE;
        let score = 0;
        let gameStarted = false;
        let gamePaused = false;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                spawnPlatforms();
                requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            if (gameStarted) gamePaused = !gamePaused;
        }

        function resetGame() {
            gameStarted = false;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.dy = 0;
            platforms.length = 1;
            platforms[0] = { x: canvas.width / 2 - 30 * SCALE, y: canvas.height - 50, width: 60 * SCALE, height: 10 * SCALE };
        }

        function spawnPlatforms() {
            while (platforms.length < 6) {
                const last = platforms[platforms.length - 1];
                platforms.push({
                    x: Math.random() * (canvas.width - 60 * SCALE),
                    y: last.y - (50 + Math.random() * 100) * SCALE,
                    width: 60 * SCALE,
                    height: 10 * SCALE
                });
            }
        }

        function update() {
            player.dy += GRAVITY;
            player.y += player.dy;

            if (player.y < canvas.height / 2) {
                platforms.forEach(p => p.y += -player.dy);
                score += Math.abs(player.dy);
                scoreElement.textContent = Math.floor(score / (100 * SCALE));
                if (platforms[0].y > canvas.height) platforms.shift();
                spawnPlatforms();
            }

            platforms.forEach(p => {
                if (player.dy > 0 &&
                    player.x + player.width > p.x && player.x < p.x + p.width &&
                    player.y + player.height > p.y && player.y + player.height < p.y + p.height + 10 * SCALE) {
                    player.dy = -10 * SCALE;
                }
            });

            if (player.x < 0) player.x = canvas.width - player.width;
            if (player.x + player.width > canvas.width) player.x = 0;
            if (player.y > canvas.height) {
                resetGame();
                alert("Игра окончена!");
            }
        }

     function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Небо с градиентом
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87ceeb');
    gradient.addColorStop(1, '#e0f7fa');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Платформы
    platforms.forEach(p => {
        ctx.fillStyle = '#8b4513';
        ctx.fillRect(p.x, p.y, p.width, p.height);
        ctx.fillStyle = '#2ecc71';
        ctx.fillRect(p.x, p.y - 2 * SCALE, p.width, 2 * SCALE); // Трава сверху
        ctx.strokeStyle = '#654321';
        ctx.lineWidth = 1 * SCALE;
        ctx.strokeRect(p.x, p.y, p.width, p.height);
    });

    // Персонаж (простой человечек)
    const x = player.x;
    const y = player.y;
    ctx.fillStyle = '#3498db';
    ctx.beginPath();
    ctx.arc(x + player.width / 2, y + player.height / 4, player.width / 2, 0, Math.PI * 2); // Голова
    ctx.fill();
    ctx.fillRect(x + player.width / 4, y + player.height / 4, player.width / 2, player.height * 3 / 4); // Тело
    ctx.fillStyle = '#e74c3c';
    ctx.fillRect(x, y + player.height / 2, player.width / 4, player.height / 2); // Левая нога
    ctx.fillRect(x + player.width * 3 / 4, y + player.height / 2, player.width / 4, player.height / 2); // Правая нога
}

        function gameLoop() {
            if (!gameStarted || gamePaused) return requestAnimationFrame(gameLoop);
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Управление для ПК
        document.addEventListener('keydown', (e) => {
            if (!gameStarted || gamePaused) return;
            switch (e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
            }
        });

        // Управление для телефона
        function moveLeft() {
            if (!gameStarted || gamePaused) return;
            player.x -= player.speed;
        }

        function moveRight() {
            if (!gameStarted || gamePaused) return;
            player.x += player.speed;
        }
    </script>
</body>
</html>
