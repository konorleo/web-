<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .game-menu {
            text-align: center;
            margin-right: 20px;
        }
        .game-menu h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .game-menu button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .game-menu button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .game-menu {
                margin-right: 0;
                margin-bottom: 20px;
            }
            canvas {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-menu">
        <h2>Змейка</h2>
        <button onclick="startGame()">Начать игру</button>
        <button onclick="pauseGame()">Пауза</button>
        <button onclick="resetGame()">Перезапустить</button>
        <button onclick="window.location.href='index.html'">Выбрать другую игру</button>
        <p>Счёт: <span id="score">0</span></p>
    </div>
    <canvas id="snakeCanvas" width="300" height="300"></canvas>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const GRID_SIZE = 20;
        const TILES = canvas.width / GRID_SIZE;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0, dy = 0;
        let score = 0, started = false, paused = false, moveTime = 0;
        const MOVE_INTERVAL = 150;

        function startGame() {
            if (!started) {
                started = true;
                dx = 1;
                requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            if (started) paused = !paused;
        }

        function resetGame() {
            started = false;
            paused = false;
            score = 0;
            scoreElement.textContent = score;
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            moveTime = 0;
        }

        function move() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x >= TILES || head.y < 0 || head.y >= TILES || snake.some(s => s.x === head.x && s.y === head.y)) {
                alert("Игра окончена!");
                resetGame();
                return;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                do {
                    food = { x: Math.floor(Math.random() * TILES), y: Math.floor(Math.random() * TILES) };
                } while (snake.some(s => s.x === food.x && s.y === food.y));
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            snake.forEach(s => ctx.fillRect(s.x * GRID_SIZE, s.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2));
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function gameLoop(time) {
            if (!started || paused) return requestAnimationFrame(gameLoop);
            if (time - moveTime >= MOVE_INTERVAL) {
                move();
                moveTime = time;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', e => {
            if (!started || paused) return;
            switch (e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });
    </script>
</body>
</html>
