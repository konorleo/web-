<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            max-width: 100%;
            height: auto;
        }
        .game-menu {
            text-align: center;
            margin-right: 20px;
        }
        .game-menu h2 {
            margin-bottom: 10px;
            font-size: clamp(16px, 4vw, 20px);
        }
        .game-menu button, .touch-controls button {
            padding: 10px;
            margin: 5px;
            font-size: clamp(12px, 3vw, 16px);
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
            max-width: 150px;
        }
        .game-menu button:hover, .touch-controls button:hover {
            background-color: #45a049;
        }
        .touch-controls {
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .game-menu {
                margin-right: 0;
                margin-bottom: 10px;
            }
            canvas {
                width: 80vw;
                height: 80vw;
            }
            .touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
                width: 80vw;
            }
            .touch-controls .up {
                grid-column: 2;
            }
            .touch-controls .down {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-menu">
            <h2>Змейка</h2>
            <button onclick="startGame()">Начать игру</button>
            <button onclick="pauseGame()">Пауза</button>
            <button onclick="resetGame()">Перезапустить</button>
            <button onclick="window.location.href='index.html'">Выбрать другую игру</button>
            <p>Счёт: <span id="score">0</span></p>
            <div class="touch-controls">
                <button class="up" onclick="moveUp()">↑</button>
                <button onclick="moveLeft()">←</button>
                <button onclick="moveRight()">→</button>
                <button class="down" onclick="moveDown()">↓</button>
            </div>
        </div>
        <canvas id="snakeCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const GRID_SIZE = window.innerWidth <= 600 ? Math.floor(window.innerWidth * 0.08) : 20;
        const TILE_COUNT = 15;
        canvas.width = TILE_COUNT * GRID_SIZE;
        canvas.height = TILE_COUNT * GRID_SIZE;

        let snake = [{ x: 7, y: 7 }];
        let food = { x: 10, y: 10 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameStarted = false;
        let gamePaused = false;
        let lastTime = 0;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                dx = 1; // Начальное движение вправо
                dy = 0;
                requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            if (gameStarted) gamePaused = !gamePaused;
        }

        function resetGame() {
            gameStarted = false;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            snake = [{ x: 7, y: 7 }];
            food = { x: 10, y: 10 };
            dx = 0;
            dy = 0;
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT || snake.some(s => s.x === head.x && s.y === head.y)) {
                resetGame();
                alert("Игра окончена!");
                return;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                food = { x: Math.floor(Math.random() * TILE_COUNT), y: Math.floor(Math.random() * TILE_COUNT) };
            } else {
                snake.pop();
            }
        }

        function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Фон с травяным эффектом
    ctx.fillStyle = '#d4e4bc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Змейка
    snake.forEach((segment, idx) => {
        const x = segment.x * GRID_SIZE;
        const y = segment.y * GRID_SIZE;
        ctx.fillStyle = idx === 0 ? '#2ecc71' : '#27ae60'; // Голова ярче
        ctx.beginPath();
        ctx.arc(x + GRID_SIZE / 2, y + GRID_SIZE / 2, GRID_SIZE / 2 - 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#1a7431';
        ctx.lineWidth = 1;
        ctx.stroke();
    });

    // Еда (яблоко)
    const foodX = food.x * GRID_SIZE;
    const foodY = food.y * GRID_SIZE;
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.arc(foodX + GRID_SIZE / 2, foodY + GRID_SIZE / 2, GRID_SIZE / 2 - 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#27ae60';
    ctx.fillRect(foodX + GRID_SIZE / 2 - 2, foodY + 2, 4, 6); // Листок
}
        function gameLoop(timestamp) {
            if (!gameStarted || gamePaused) return requestAnimationFrame(gameLoop);
            if (!lastTime) lastTime = timestamp;
            if (timestamp - lastTime > 150) {
                moveSnake();
                lastTime = timestamp;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Управление для ПК
        document.addEventListener('keydown', (e) => {
            if (!gameStarted || gamePaused) return;
            switch (e.key) {
                case 'ArrowUp': moveUp(); break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
            }
        });

        // Управление для телефона
        function moveUp() {
            if (!gameStarted || gamePaused || dy === 1) return;
            dx = 0;
            dy = -1;
        }

        function moveDown() {
            if (!gameStarted || gamePaused || dy === -1) return;
            dx = 0;
            dy = 1;
        }

        function moveLeft() {
            if (!gameStarted || gamePaused || dx === 1) return;
            dx = -1;
            dy = 0;
        }

        function moveRight() {
            if (!gameStarted || gamePaused || dx === -1) return;
            dx = 1;
            dy = 0;
        }
    </script>
</body>
</html>
