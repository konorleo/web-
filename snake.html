<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .menu {
            text-align: center;
            padding: 10px;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .controls {
            display: none;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .menu button, .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .menu button:hover, .controls button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .controls {
                display: grid;
                grid-template-areas:
                    ". up ."
                    "left right"
                    ". down .";
                gap: 0;
                width: auto;
            }
            .controls .up { grid-area: up; }
            .controls .left { grid-area: left; }
            .controls .right { grid-area: right; }
            .controls .down { grid-area: down; }
        }
        @media (min-width: 601px) {
            .game-container {
                flex-direction: row;
                align-items: center;
            }
            .menu {
                margin-right: 20px;
                padding: 0;
            }
            canvas { margin-left: 20px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="menu">
            <h2>Змейка</h2>
            <button onclick="startGame()">Начать</button>
            <button onclick="pauseGame()">Пауза</button>
            <button onclick="resetGame()">Сброс</button>
            <button onclick="window.location.href='index.html'">Меню</button>
            <p>Счёт: <span id="score">0</span></p>
        </div>
        <canvas id="snakeCanvas" width="300" height="300"></canvas>
        <div class="controls">
            <button class="up" onclick="moveUp()">↑</button>
            <button class="left" onclick="moveLeft()">←</button>
            <button class="right" onclick="moveRight()">→</button>
            <button class="down" onclick="moveDown()">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const GRID_SIZE = 20;
        const TILES = canvas.width / GRID_SIZE;
        let snake = [{ x: 10, y: 10 }];
        let food = null;
        let dx = 0, dy = 0;
        let score = 0, started = false, paused = false, moveTime = 0;
        const MOVE_INTERVAL = 150;

        function spawnFood() {
            do {
                food = { x: Math.floor(Math.random() * TILES), y: Math.floor(Math.random() * TILES) };
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        }

        function startGame() {
            if (!started) {
                started = true;
                dx = 1;
                if (!food) spawnFood();
                requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            if (started) paused = !paused;
        }

        function resetGame() {
            started = false;
            paused = false;
            score = 0;
            scoreElement.textContent = score;
            snake = [{ x: 10, y: 10 }];
            food = null;
            dx = 0;
            dy = 0;
            moveTime = 0;
        }

        function move() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x >= TILES || head.y < 0 || head.y >= TILES || snake.some(s => s.x === head.x && s.y === head.y)) {
                alert("Игра окончена!");
                resetGame();
                return;
            }
            snake.unshift(head);
            if (food && head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            snake.forEach(s => ctx.fillRect(s.x * GRID_SIZE, s.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2));
            if (food) {
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
            }
        }

        function gameLoop(time) {
            if (!started || paused) return requestAnimationFrame(gameLoop);
            if (time - moveTime >= MOVE_INTERVAL) {
                move();
                moveTime = time;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', e => {
            if (!started || paused) return;
            switch (e.key) {
                case 'ArrowUp': moveUp(); break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
            }
        });

        function moveUp() { if (started && !paused && dy !== 1) { dx = 0; dy = -1; } }
        function moveLeft() { if (started && !paused && dx !== 1) { dx = -1; dy = 0; } }
        function moveRight() { if (started && !paused && dx !== -1) { dx = 1; dy = 0; } }
        function moveDown() { if (started && !paused && dy !== -1) { dx = 0; dy = 1; } }
    </script>
</body>
</html>
