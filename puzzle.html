<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .game-menu {
            text-align: center;
            margin-right: 20px;
        }
        .game-menu h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .game-menu button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .game-menu button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .game-menu {
                margin-right: 0;
                margin-bottom: 20px;
            }
            canvas {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-menu">
        <h2>Doodle Jump</h2>
        <button onclick="startGame()">Начать игру</button>
        <button onclick="pauseGame()">Пауза</button>
        <button onclick="resetGame()">Перезапустить</button>
        <button onclick="window.location.href='index.html'">Выбрать другую игру</button>
        <p>Счёт: <span id="score">0</span></p>
    </div>
    <canvas id="doodleCanvas" width="300" height="500"></canvas>

    <script>
        const canvas = document.getElementById('doodleCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gameStarted = false;
        let gamePaused = false;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                console.log("Игра начата");
                gameLoop();
            }
        }

        function pauseGame() {
            if (gameStarted) {
                gamePaused = !gamePaused;
                console.log(gamePaused ? "Игра на паузе" : "Игра возобновлена");
            }
        }

        function resetGame() {
            gameStarted = false;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            console.log("Игра перезапущена");
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Здесь будет отрисовка персонажа, платформ и препятствий
        }

        function gameLoop() {
            if (!gameStarted || gamePaused) return;
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
