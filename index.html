<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .menu {
            text-align: center;
        }
        .menu h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .menu button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .menu button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .menu button { width: 80%; }
            .menu h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Выберите игру</h1>
        <button onclick="window.location.href='tetris.html'">Тетрис</button>
        <button onclick="window.location.href='doodle_jump.html'">Doodle Jump</button>
        <button onclick="window.location.href='snake.html'">Змейка</button>
    </div>
</body>
</html>
