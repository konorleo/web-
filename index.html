<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #game {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Угадай число от 1 до 100</h1>
    <div id="game">
        <input type="number" id="guess" placeholder="Введите число">
        <button onclick="checkGuess()">Проверить</button>
    </div>
    <div id="result"></div>

    <script>
        // Генерация случайного числа
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const resultDiv = document.getElementById('result');

            if (guess === secretNumber) {
                resultDiv.textContent = "Поздравляем! Вы угадали число!";
                resultDiv.style.color = "green";
                sendResultToBot("Победа! Число было " + secretNumber);
            } else if (guess < secretNumber) {
                resultDiv.textContent = "Слишком маленькое число!";
                resultDiv.style.color = "red";
            } else {
                resultDiv.textContent = "Слишком большое число!";
                resultDiv.style.color = "red";
            }
        }

        // Отправка результата в бота
        function sendResultToBot(message) {
            if (Telegram.WebApp) {
                Telegram.WebApp.sendData(message);
            }
        }
    </script>
</body>
</html>
