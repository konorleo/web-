<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            max-width: 100%;
            height: auto;
        }
        .game-menu {
            text-align: center;
            margin-right: 20px;
        }
        .game-menu h2 {
            margin-bottom: 10px;
            font-size: clamp(16px, 4vw, 20px);
        }
        .game-menu button, .touch-controls button {
            padding: 10px;
            margin: 5px;
            font-size: clamp(12px, 3vw, 16px);
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
            max-width: 150px;
        }
        .game-menu button:hover, .touch-controls button:hover {
            background-color: #45a049;
        }
        .touch-controls {
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .game-menu {
                margin-right: 0;
                margin-bottom: 10px;
            }
            canvas {
                width: 80vw;
                height: 160vw;
            }
            .touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-menu">
            <h2>Тетрис</h2>
            <button onclick="startGame()">Начать игру</button>
            <button onclick="pauseGame()">Пауза</button>
            <button onclick="resetGame()">Перезапустить</button>
            <button onclick="window.location.href='index.html'">Выбрать другую игру</button>
            <p>Счёт: <span id="score">0</span></p>
            <div class="touch-controls">
                <button onclick="moveLeft()">←</button>
                <button onclick="rotatePiece()">↻</button>
                <button onclick="moveRight()">→</button>
                <button onclick="moveDown()">↓</button>
            </div>
        </div>
        <canvas id="tetrisCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const BLOCK_SIZE = window.innerWidth <= 600 ? Math.floor(window.innerWidth * 0.08) : 20;
        const COLS = 10;
        const ROWS = 20;
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;

        const colors = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]] // Z
        ];

        let score = 0;
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let gameStarted = false;
        let gamePaused = false;
        let currentPiece = null;
        let currentX, currentY;
        let lastTime = 0;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                spawnPiece();
                requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            if (gameStarted) gamePaused = !gamePaused;
        }

        function resetGame() {
            gameStarted = false;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPiece = null;
        }

        function spawnPiece() {
            const shapeIdx = Math.floor(Math.random() * SHAPES.length);
            currentPiece = SHAPES[shapeIdx];
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2);
            currentY = 0;
            if (collides()) {
                resetGame();
                alert("Игра окончена!");
            }
        }

        function collides() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x] && (
                        currentY + y >= ROWS ||
                        currentX + x < 0 ||
                        currentX + x >= COLS ||
                        (currentY + y >= 0 && board[currentY + y][currentX + x])
                    )) return true;
                }
            }
            return false;
        }

        function merge() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        board[currentY + y][currentX + x] = SHAPES.indexOf(currentPiece) + 1;
                    }
                }
            }
        }

        function clearLines() {
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    score += 10;
                    scoreElement.textContent = score;
                }
            }
        }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Фон поля
    ctx.fillStyle = '#e0e0e0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Сетка
    ctx.strokeStyle = '#d0d0d0';
    ctx.lineWidth = 0.5;
    for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
    }

    // Отрисовка зафиксированных блоков
    for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
            if (board[y][x]) {
                drawBlock(x, y, colors[board[y][x] - 1]);
            }
        }
    }

    // Отрисовка текущей фигурки
    if (currentPiece) {
        ctx.fillStyle = colors[SHAPES.indexOf(currentPiece)];
        for (let y = 0; y < currentPiece.length; y++) {
            for (let x = 0; x < currentPiece[y].length; x++) {
                if (currentPiece[y][x]) {
                    drawBlock(currentX + x, currentY + y, colors[SHAPES.indexOf(currentPiece)]);
                }
            }
        }
    }
}

function drawBlock(x, y, color) {
    const size = BLOCK_SIZE - 2;
    const offsetX = x * BLOCK_SIZE + 1;
    const offsetY = y * BLOCK_SIZE + 1;

    // Основной цвет с градиентом
    const gradient = ctx.createLinearGradient(offsetX, offsetY, offsetX + size, offsetY + size);
    gradient.addColorStop(0, color);
    gradient.addColorStop(1, darkenColor(color));
    ctx.fillStyle = gradient;
    ctx.fillRect(offsetX, offsetY, size, size);

    // Обводка
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 1;
    ctx.strokeRect(offsetX, offsetY, size, size);

    // Блик
    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
    ctx.fillRect(offsetX + 2, offsetY + 2, size / 2, size / 2);
}

function darkenColor(color) {
    const c = document.createElement('canvas').getContext('2d');
    c.fillStyle = color;
    c.fillRect(0, 0, 1, 1);
    const [r, g, b] = c.getImageData(0, 0, 1, 1).data;
    return `rgb(${Math.max(0, r - 50)}, ${Math.max(0, g - 50)}, ${Math.max(0, b - 50)})`;
}
            if (currentPiece) {
                ctx.fillStyle = colors[SHAPES.indexOf(currentPiece)];
                for (let y = 0; y < currentPiece.length; y++) {
                    for (let x = 0; x < currentPiece[y].length; x++) {
                        if (currentPiece[y][x]) {
                            ctx.fillRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    }
                }
            }
        }

        function drop() {
            currentY++;
            if (collides()) {
                currentY--;
                merge();
                clearLines();
                spawnPiece();
            }
        }

        function gameLoop(timestamp) {
            if (!gameStarted || gamePaused) return requestAnimationFrame(gameLoop);
            if (!lastTime) lastTime = timestamp;
            if (timestamp - lastTime > 500) {
                drop();
                lastTime = timestamp;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Управление для ПК
        document.addEventListener('keydown', (e) => {
            if (!gameStarted || gamePaused || !currentPiece) return;
            switch (e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowUp': rotatePiece(); break;
            }
        });

        // Управление для телефона
        function moveLeft() {
            if (!gameStarted || gamePaused || !currentPiece) return;
            currentX--;
            if (collides()) currentX++;
        }

        function moveRight() {
            if (!gameStarted || gamePaused || !currentPiece) return;
            currentX++;
            if (collides()) currentX--;
        }

        function moveDown() {
            if (!gameStarted || gamePaused || !currentPiece) return;
            drop();
        }

        function rotatePiece() {
            if (!gameStarted || gamePaused || !currentPiece) return;
            const rotated = currentPiece[0].map((_, idx) => currentPiece.map(row => row[idx]).reverse());
            const prevPiece = currentPiece;
            currentPiece = rotated;
            if (collides()) currentPiece = prevPiece;
        }
    </script>
</body>
</html>
