<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .menu {
            text-align: center;
            padding: 10px;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .controls {
            display: none;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .menu button, .controls button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .menu button:hover, .controls button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .controls {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .menu button {
                width: 60px;
                height: 40px;
                font-size: 16px;
            }
        }
        @media (min-width: 601px) {
            .game-container {
                flex-direction: row;
                align-items: center;
            }
            .menu { margin-right: 20px; padding: 0; }
            canvas { margin-left: 20px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="menu">
            <h2>Tetris</h2>
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resetGame()">Reset</button>
            <button onclick="window.location.href='index.html'">Menu</button>
            <p>Score: <span id="score">0</span></p>
        </div>
        <canvas id="tetrisCanvas" width="200" height="400"></canvas>
        <div class="controls">
            <button onclick="moveLeft()">←</button>
            <button onclick="rotate()">↻</button>
            <button onclick="moveRight()">→</button>
            <button onclick="moveDown()">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const BLOCK_SIZE = 20;
        const COLS = canvas.width / BLOCK_SIZE;
        const ROWS = canvas.height / BLOCK_SIZE;
        const COLORS = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]] // Z
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let piece = null, pieceX = 0, pieceY = 0, pieceColor = 0;
        let score = 0, started = false, paused = false, dropTime = 0;
        const DROP_INTERVAL = 500;

        function startGame() {
            if (!started) {
                started = true;
                spawnPiece();
                requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() { if (started) paused = !paused; }

        function resetGame() {
            started = false;
            paused = false;
            score = 0;
            scoreElement.textContent = score;
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            piece = null;
            dropTime = 0;
        }

        function spawnPiece() {
            const idx = Math.floor(Math.random() * SHAPES.length);
            piece = SHAPES[idx].map(row => [...row]);
            pieceColor = idx;
            pieceX = Math.floor(COLS / 2) - Math.floor(piece[0].length / 2);
            pieceY = 0;
            if (checkCollision()) {
                alert("Game Over!");
                resetGame();
            }
        }

        function checkCollision() {
            for (let y = 0; y < piece.length; y++) {
                for (let x = 0; x < piece[y].length; x++) {
                    if (piece[y][x]) {
                        const newY = pieceY + y;
                        const newX = pieceX + x;
                        if (newY >= ROWS || newX < 0 || newX >= COLS || (newY >= 0 && board[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function mergePiece() {
            for (let y = 0; y < piece.length; y++) {
                for (let x = 0; x < piece[y].length; x++) {
                    if (piece[y][x] && pieceY + y >= 0) {
                        board[pieceY + y][pieceX + x] = pieceColor + 1;
                    }
                }
            }
            const linesCleared = clearLines();
            score += linesCleared * 10; // 1 line = 10, 2 lines = 20, 3 lines = 30, 4 lines = 40
            scoreElement.textContent = score;
            spawnPiece();
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            return linesCleared;
        }

        function drop() {
            pieceY++;
            if (checkCollision()) {
                pieceY--;
                mergePiece();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = COLORS[board[y][x] - 1];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
            if (piece) {
                ctx.fillStyle = COLORS[pieceColor];
                for (let y = 0; y < piece.length; y++) {
                    for (let x = 0; x < piece[y].length; x++) {
                        if (piece[y][x]) {
                            ctx.fillRect((pieceX + x) * BLOCK_SIZE, (pieceY + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    }
                }
            }
        }

        function gameLoop(time) {
            if (!started || paused) return requestAnimationFrame(gameLoop);
            if (time - dropTime >= DROP_INTERVAL) {
                drop();
                dropTime = time;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', e => {
            if (!started || paused) return;
            switch (e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowUp': rotate(); break;
            }
        });

        function moveLeft() { if (started && !paused) { pieceX--; if (checkCollision()) pieceX++; } }
        function moveRight() { if (started && !paused) { pieceX++; if (checkCollision()) pieceX--; } }
        function moveDown() { if (started && !paused) { drop(); dropTime = performance.now(); } }
        function rotate() { 
            if (started && !paused) {
                const rotated = piece[0].map((_, i) => piece.map(row => row[i]).reverse());
                const oldPiece = piece.map(row => [...row]);
                piece = rotated;
                if (checkCollision()) piece = oldPiece;
            }
        }
    </script>
</body>
</html>
