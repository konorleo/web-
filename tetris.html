<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .game-menu {
            text-align: center;
            margin-right: 20px;
        }
        .game-menu h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .game-menu button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .game-menu button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .game-menu {
                margin-right: 0;
                margin-bottom: 20px;
            }
            canvas {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-menu">
        <h2>Тетрис</h2>
        <button onclick="startGame()">Начать игру</button>
        <button onclick="pauseGame()">Пауза</button>
        <button onclick="resetGame()">Перезапустить</button>
        <button onclick="window.location.href='index.html'">Выбрать другую игру</button>
        <p>Счёт: <span id="score">0</span></p>
    </div>
    <canvas id="tetrisCanvas" width="200" height="400"></canvas>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 20;
        const colors = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]] // Z
        ];

        let score = 0;
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let gameStarted = false;
        let gamePaused = false;
        let currentPiece = null;
        let currentX, currentY;
        let lastTime = 0;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                spawnPiece();
                gameLoop(0);
            }
        }

        function pauseGame() {
            if (gameStarted) gamePaused = !gamePaused;
        }

        function resetGame() {
            gameStarted = false;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPiece = null;
        }

        function spawnPiece() {
            const shapeIdx = Math.floor(Math.random() * SHAPES.length);
            currentPiece = SHAPES[shapeIdx];
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2);
            currentY = 0;
            if (collides()) {
                resetGame();
                alert("Игра окончена!");
            }
        }

        function collides() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x] && (
                        currentY + y >= ROWS ||
                        currentX + x < 0 ||
                        currentX + x >= COLS ||
                        (currentY + y >= 0 && board[currentY + y][currentX + x])
                    )) return true;
                }
            }
            return false;
        }

        function merge() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        board[currentY + y][currentX + x] = SHAPES.indexOf(currentPiece) + 1;
                    }
                }
            }
        }

        function clearLines() {
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    score += 10;
                    scoreElement.textContent = score;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = colors[board[y][x] - 1];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
            if (currentPiece) {
                ctx.fillStyle = colors[SHAPES.indexOf(currentPiece)];
                for (let y = 0; y < currentPiece.length; y++) {
                    for (let x = 0; x < currentPiece[y].length; x++) {
                        if (currentPiece[y][x]) {
                            ctx.fillRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    }
                }
            }
        }

        function drop() {
            currentY++;
            if (collides()) {
                currentY--;
                merge();
                clearLines();
                spawnPiece();
            }
        }

        function gameLoop(timestamp) {
            if (!gameStarted || gamePaused) return requestAnimationFrame(gameLoop);
            if (timestamp - lastTime > 500) {
                drop();
                lastTime = timestamp;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted || gamePaused || !currentPiece) return;
            switch (e.key) {
                case 'ArrowLeft': currentX--; if (collides()) currentX++; break;
                case 'ArrowRight': currentX++; if (collides()) currentX--; break;
                case 'ArrowDown': drop(); break;
                case 'ArrowUp': rotatePiece(); break;
            }
        });

        function rotatePiece() {
            const rotated = currentPiece[0].map((_, idx) => currentPiece.map(row => row[idx]).reverse());
            const prevPiece = currentPiece;
            currentPiece = rotated;
            if (collides()) currentPiece = prevPiece;
        }
    </script>
</body>
</html>
