<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .game-menu {
            text-align: center;
            margin-right: 20px;
        }
        .game-menu h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .game-menu button, .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .game-menu button:hover, .controls button:hover {
            background-color: #45a049;
        }
        .controls {
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .game-menu {
                margin-right: 0;
                margin-bottom: 20px;
            }
            canvas {
                width: 90%;
                height: auto;
            }
            .controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-menu">
            <h2>Тетрис</h2>
            <button onclick="startGame()">Начать игру</button>
            <button onclick="pauseGame()">Пауза</button>
            <button onclick="resetGame()">Перезапустить</button>
            <button onclick="window.location.href='index.html'">Выбрать другую игру</button>
            <p>Счёт: <span id="score">0</span></p>
            <div class="controls">
                <button onclick="moveLeft()">←</button>
                <button onclick="rotate()">↻</button>
                <button onclick="moveRight()">→</button>
                <button onclick="moveDown()">↓</button>
            </div>
        </div>
        <canvas id="tetrisCanvas" width="200" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const BLOCK_SIZE = 20;
        const COLS = canvas.width / BLOCK_SIZE;
        const ROWS = canvas.height / BLOCK_SIZE;
        const COLORS = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]] // Z
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let piece = null, pieceX = 0, pieceY = 0;
        let score = 0, started = false, paused = false, dropTime = 0;
        const DROP_INTERVAL = 500;

        function startGame() {
            if (!started) {
                started = true;
                spawnPiece();
                requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            if (started) paused = !paused;
        }

        function resetGame() {
            started = false;
            paused = false;
            score = 0;
            scoreElement.textContent = score;
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            piece = null;
            dropTime = 0;
        }

        function spawnPiece() {
            const idx = Math.floor(Math.random() * SHAPES.length);
            piece = SHAPES[idx].map(row => [...row]);
            pieceX = Math.floor(COLS / 2) - Math.floor(piece[0].length / 2);
            pieceY = 0;
            if (checkCollision()) {
                alert("Игра окончена!");
                resetGame();
            }
        }

        function checkCollision() {
            for (let y = 0; y < piece.length; y++) {
                for (let x = 0; x < piece[y].length; x++) {
                    if (piece[y][x]) {
                        const newY = pieceY + y;
                        const newX = pieceX + x;
                        if (newY >= ROWS || newX < 0 || newX >= COLS || (newY >= 0 && board[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function mergePiece() {
            for (let y = 0; y < piece.length; y++) {
                for (let x = 0; x < piece[y].length; x++) {
                    if (piece[y][x] && pieceY + y >= 0) {
                        board[pieceY + y][pieceX + x] = SHAPES.findIndex(s => s.every((r, i) => r.every((v, j) => v === piece[i][j]))) + 1;
                    }
                }
            }
            clearLines();
            spawnPiece();
        }

        function clearLines() {
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    score += 10;
                    scoreElement.textContent = score;
                }
            }
        }

        function drop() {
            pieceY++;
            if (checkCollision()) {
                pieceY--;
                mergePiece();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = COLORS[board[y][x] - 1];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
            if (piece) {
                ctx.fillStyle = COLORS[SHAPES.findIndex(s => s.every((r, i) => r.every((v, j) => v === piece[i][j])))];
                for (let y = 0; y < piece.length; y++) {
                    for (let x = 0; x < piece[y].length; x++) {
                        if (piece[y][x]) {
                            ctx.fillRect((pieceX + x) * BLOCK_SIZE, (pieceY + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    }
                }
            }
        }

        function gameLoop(time) {
            if (!started || paused) return requestAnimationFrame(gameLoop);
            if (time - dropTime >= DROP_INTERVAL) {
                drop();
                dropTime = time;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Управление для ПК (клавиатура)
        document.addEventListener('keydown', e => {
            if (!started || paused) return;
            switch (e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowUp': rotate(); break;
            }
        });

        // Управление для телефона (сенсорные кнопки)
        function moveLeft() { if (started && !paused) { pieceX--; if (checkCollision()) pieceX++; } }
        function moveRight() { if (started && !paused) { pieceX++; if (checkCollision()) pieceX--; } }
        function moveDown() { if (started && !paused) { drop(); dropTime = performance.now(); } }
        function rotate() { 
            if (started && !paused) {
                const rotated = piece[0].map((_, i) => piece.map(row => row[i]).reverse());
                const oldPiece = piece.map(row => [...row]);
                piece = rotated;
                if (checkCollision()) piece = oldPiece;
            }
        }
    </script>
</body>
</html>
